<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div:last-of-type {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div>
      <div>This div will not have an aqua background color</div>

      <p>This paragraph will not affect the selection</p>

      <div>This div will have an aqua background color</div>

      <span>This span will not affect the selection</span>
    </div>
  </body>
</html>
